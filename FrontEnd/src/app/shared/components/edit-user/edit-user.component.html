<h2 class="title">Editar Usu√°rio</h2>
<mat-dialog-content>
  <form #editForm="ngForm" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="role">Cargo</label>
      <input type="text" id="role" [(ngModel)]="user.role" name="role" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" disabled />
    </div>
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" [(ngModel)]="user.id" name="id" disabled />
    </div>
    <button type="submit" mat-button>Salvar</button>
  </form>
</mat-dialog-content>
